<!DOCTYPE html>
<html>
<head>
	<title>Blackjack</title>
	<link rel="stylesheet" href="css/styles.css">
	<script src="http://code.jquery.com/jquery-2.1.4.js"></script>
	</head>
<body class="background">
	<div class="info-bar top-info">
		<div class="game-msg">
			<div class="hand-info hands-won"></div>
			<div class="hand-info hand-info hands-lost"></div>
			<div class="hand-info pushed"></div>
		</div>
		<div class="game-msg banner"></div>
		<div class="game-msg"></div>
	</div>

	<div class="tabletop">
		<div class="cards-holder">

			<div class="dealer-hand">
				<div class="cards hole-card" id="dealer- holecard"> 
					<img id="cardback" src="/home/andrew/Downloads/cardback3.jpg" alt="playingCard"/>
				</div>			

				<div class="cards up-card" id="dealer- upcard"> 
					<img id="cardback" src="/home/andrew/BlackJack/blackjack_game/img/Aspades.png" alt="playingCard"/>
				</div>
			</div>

			<div class="player-hand">
				<div class="cards up-card" id="player-card1"> 
					<img id="cardback" src="/home/andrew/BlackJack/blackjack_game/img/Ahearts.png" alt="playingCard">
				</div>
				<div class="cards up-card" id="player-card2"> 
					<img id="cardback" src="/home/andrew/BlackJack/blackjack_game/img/Kdiamonds.png" alt="playingCard"/>
				</div>
			</div>

		</div>

		
		<div class="buttons">
			
			<div class="btn">
				<img  class="btn-img" id="deal-btn" src="/home/andrew/BlackJack/blackjack_game/img/BTN_deal.png" alt="deal button"/>
			</div>
			<div class="btn"> 
				<img  class="btn-img" id="bet-btn" src="/home/andrew/BlackJack/blackjack_game/img/BTN_bt.png" alt="deal button"/>
			</div>
			<div class="btn"> 
				<img  class="btn-img" id="double-btn" src="/home/andrew/BlackJack/blackjack_game/img/BTN_dd.png" alt="deal button"/>
			</div>
			<div class="btn">
				<img  class="btn-img" id="hit-btn" src="/home/andrew/BlackJack/blackjack_game/img/BTN_hit.png" alt="deal button"/>
			</div>
			<div class="btn"> 
				<img  class="btn-img" id="stand-btn" src="/home/andrew/BlackJack/blackjack_game/img/BTN_st.png" alt="deal button"/>
			</div>
			<div class="btn"> 
				<img  class="btn-img" id="split-btn" src="/home/andrew/BlackJack/blackjack_game/img/BTN_sp.png" alt="deal button"/>
			</div>
			<div class="btn"> 
				<img  class="btn-img" id="insure-btn" src="/home/andrew/BlackJack/blackjack_game/img/BTN_is.png" alt="deal button"/>
			</div>
		<!-- 	<div class="btn"> Cash Out</div> -->
		</div>
	</div>
	<div class="clears"></div>



	<div class="info-bar bottom-info">

		<div class="player-monies" id="bank"></div>
		<div class="player-monies" id="bet"></div>
		<div class="player-monies" id="split"></div>
		<div class="player-monies" id="insurance"></div>


	</div>
	



	<script src="js/card.js"></script>
	<script src="js/deck.js"></script>
	<script src="js/shoe.js"></script>
	<script src="js/hand.js"></script>
	<script src="js/player.js"></script>
	<script src="js/game.js"></script>
	<script src="js/blackjack.js"></script>
</body>
</html>
